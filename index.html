<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Проект Место</title>
        <link rel="stylesheet" href="pages/index.css">
        <script defer src="./script/initalСards.js"></script>
        <script defer src="./script/forms.js"></script>    
        <script defer src="./script/script.js"></script>
  </head> 
<body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="место">
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <div class="profile__title-block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <section class="elements">
          <ul class="elements__list">
          </ul>
        </section>
      </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup" id="editProfileEl">
          <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form" name="edit">
              <h2 class="popup__header">Редактировать профиль</h2>
              <input class="popup__field" type="text" name="title" placeholder="Имя" id="title" required minlength="2" maxlength="40">
              <span class="popup__error" id="title-error"></span>
              <input class="popup__field" type="text" name="subtitle" placeholder="Профессия" id="subtitle" required minlength="2" maxlength="200">
              <span class="popup__error" id="subtitle-error"></span>
              <input class="popup__button" type="submit" value="Сохранить">
            </form>
          </div>
        </section>
        <section class="popup" id="new-item">
          <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form" name="newItem" id="submitnewcard">
              <h2 class="popup__header">Новое место</h2>
              <input class="popup__field" type="text" name="place" required placeholder="Название" required minlength="2" maxlength="30">
              <span class="popup__error" id="place-error"></span>
              <input class="popup__field" type="url" name="imagelink" required placeholder="Ссылка на картинку" required>
              <span class="popup__error" id="imagelink-error"></span>
              <input class="popup__button popup__button_disabled" type="submit" value="Создать" disabled>
            </form>
          </div>
        </section>
        <section class="popup" id="image-popup">
            <div class="popup__image-container">
              <button type="button" class="popup__close-button"></button>
              <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
              <h2 class="popup__image-caption">Чуйская долина</h2>
            </div>
        </section>
      </div>
    <template id="template">
      <li class="elements__element">
        <img class="elements__image" src=" " alt="">
        <button type="button" class="elements__trash-button"></button>
        <div class="elements__caption">
          <h2 class="elements__text"></h2>
          <button type="button" class="elements__like-button">
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
