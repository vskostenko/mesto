<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Проект Место</title>
        <link rel="stylesheet" href="pages/index.css">
  </head>
<body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="место">
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <div class="profile__title-block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img class="profile__image-pen" src="./images/button.svg" alt="изменить">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__add-button">
              <img class="profile__image-plus" src="./images/plus.svg" alt="добавить">
            </button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="elements__element">
              <img src="./images/elements/карачаевск.png" alt="Карачаевск">
              <div class="elements__caption">
                <h2 class="elements__text">Карачаевск</h2>
                <button type="button" class="elements__like-button"><img class="elements__like-icon" src="./images/like.svg" alt="нравится"></button>
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/elements/гора-эльбрус.png" alt="эльбрус"> 
              <div class="elements__caption">
                <h2 class="elements__text">Гора Эльбрус</h2>
                <button type="button" class="elements__like-button"><img class="elements__like-icon" src="./images/like.svg" alt="нравится"></button>
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/elements/домбай.png" alt="Добмай">
              <div class="elements__caption">
                <h2 class="elements__text">Домбай</h2>
                <button type="button" class="elements__like-button"><img class="elements__like-icon" src="./images/like.svg" alt="нравится"></button>
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/elements/гора-эльбрус.png" alt="эльбрус">
              <div class="elements__caption">
                <h2 class="elements__text">Гора Эльбрус</h2>
                <button type="button" class="elements__like-button"><img class="elements__like-icon" src="./images/like.svg" alt="нравится"></button>
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/elements/домбай.png" alt="Добмай">
              <div class="elements__caption">
                <h2 class="elements__text">Домбай</h2>
                <button type="button" class="elements__like-button"><img class="elements__like-icon" src="./images/like.svg" alt="нравится"></button>
              </div>
            </li>
            <li class="elements__element">
              <img src="./images/elements/карачаево-ч.png" alt="Карачаево-Черкессия">
              <div class = "elements__caption">
                <h2 class="elements__text">Карачаево-Черкессия</h2>
                <button type="button" class="elements__like-button"><img class="elements__like-icon" src="./images/like.svg" alt="нравится"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
          <div class="popup__container">
            <button type="button" class="popup__close-button"><img class="popup__close-icon" src="./images/Close_Icon.svg" alt="закрыть"></button>
            <form class="popup__form" name="popup__form">
              <h2 class="popup__header">Редактировать профиль</h2>
              <input class="popup__field" type="text" name="title" value="Имя">
              <input class="popup__field" type="text" name="subtitle" value="Профессия">
              <input class="popup__button" type="submit" value="Сохранить">
            </form>
          </div>
        </section>
      </div>
    <script src="./script/script.js"></script>  
  </body>
</html>
