<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="место"></header><main><section class="profile"><img class="profile__avatar" src="74c3c0fb802dcfa83abb.jpg" alt="аватар"> <button class="profile__avatar-button"></button><div class="profile__title-block"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__subtitle"></p><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><section class="popup" id="editProfileEl"><div class="popup__container"><button type="button" class="popup__close-button"></button><form class="popup__form" name="edit"><h2 class="popup__header">Редактировать профиль</h2><input class="popup__field" name="title" placeholder="Имя" id="title" required minlength="2" maxlength="40"> <span class="popup__error" id="title-error"></span> <input class="popup__field" name="subtitle" placeholder="Профессия" id="subtitle" required minlength="2" maxlength="200"> <span class="popup__error" id="subtitle-error"></span> <input class="popup__button" type="submit" value="Сохранить"></form></div></section><section class="popup" id="new-item"><div class="popup__container"><button type="button" class="popup__close-button"></button><form class="popup__form" name="newItem" id="submitnewcard"><h2 class="popup__header">Новое место</h2><input class="popup__field" name="name" required placeholder="Название" minlength="2" maxlength="30"> <span class="popup__error" id="name-error"></span> <input class="popup__field" type="url
