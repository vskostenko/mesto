<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Проект Место</title>
        <link rel="stylesheet" href="pages/index.css">
        <script defer src="./script/initalCards.js"></script>    
        <script defer src="./script/script.js"></script>
  </head> 
<body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="место">
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <div class="profile__title-block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <section class="elements">
          <ul class="elements__list">
          </ul>
        </section>
      </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
          <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form" name="popup__form">
              <h2 class="popup__header">Редактировать профиль</h2>
              <input class="popup__field" type="text" name="title" required placeholder="Имя">
              <input class="popup__field" type="text" name="subtitle" required placeholder="Профессия">
              <input class="popup__button" type="submit" value="Сохранить">
            </form>
          </div>
        </section>
        <section class="popup" id="new-item">
          <div class="popup__container">
            <button type="button" class="popup__close-button" id="ffff"></button>
            <form class="popup__form" name="popup__form" id="submitnewcard">
              <h2 class="popup__header">Новое место</h2>
              <input class="popup__field" type="text" name="place" required placeholder="Название">
              <input class="popup__field" type="url" name="imagelink" required placeholder="Ссылка на картинку">
              <input class="popup__button" type="submit" value="Создать">
            </form>
          </div>
        </section>
        <section class="image-popup">
            <div class="image-popup__container">
              <button type="button" class="image-popup__close-button"><img class="image-popup__close-icon" src="./images/Close_Icon.svg" alt="закрыть"></button>
              <img class="image-popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
              <h2 class="image-popup__caption">Чуйская долина</h2>
            </div>
        </section>
      </div>
    <template id="template">
      <li class="elements__element">
        <img class="elements__image" src=" " alt="">
        <button type="button" class="elements__trash-button"></button>
        <div class="elements__caption">
          <h2 class="elements__text"></h2>
          <button type="button" class="elements__like-button">
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
